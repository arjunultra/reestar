<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reestar-Recepie Maker</title>
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body>
    <header>
      <h1>Reestar</h1>
      <nav>
        <a href="#">Home</a><a href="#">Recepie</a><a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <div class="element">
        <div class="image-container">
          <img
            class="element-img"
            src="https://images.unsplash.com/photo-1625813506062-0aeb1d7a094b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YnVyZ2VyfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
            alt="tasty burger"
          />
        </div>
        <div class="text-container">
          <h3>Burger</h3>
          <p>The Delicious Bun to taste for a divine living</p>
          <button>Order Now</button>
        </div>
      </div>
      <div class="element">
        <div class="image-container">
          <img
            class="element-img"
            src="https://images.unsplash.com/photo-1594007654729-407eedc4be65?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cGl6emF8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
            alt="yummy pizza"
          />
        </div>
        <div class="text-container">
          <h3>Pizza</h3>
          <p>The Delicious yummy pizza mouth watery</p>
          <button>Order Now</button>
        </div>
      </div>
      <div class="element">
        <div class="image-container">
          <img
            class="element-img"
            src="https://images.unsplash.com/photo-1596797038530-2c107229654b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGRvc2F8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
            alt="tasty burger"
          />
        </div>
        <div class="text-container">
          <h3>Spicy Curry</h3>
          <p>The must try Indian cusine to feel the heritage</p>
          <button>Order Now</button>
        </div>
      </div>
      <div class="element">
        <div class="image-container">
          <img
            class="element-img"
            src="https://images.unsplash.com/photo-1585325701956-60dd9c8553bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNoaWNrZW4lMjBudWdnZXRzfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
            alt="tasty burger"
          />
        </div>
        <div class="text-container">
          <h3>Chicken Nuggets</h3>
          <p>The Crunchy Nuggets for ultimate bliss</p>
          <button>Order Now</button>
        </div>
      </div>
    </main>
    <section class="form">
      <h2>Contact Us</h2>
      <div class="form-container">
        <form action="">
          <label for="name"
            >Name: <input required type="text" name="fullname" id="user-name"
          /></label>
          <label for="age"
            >Age
            <input
              required
              min="18"
              max="70"
              type="number"
              name="fullname"
              id="user-age"
          /></label>
          <label for="email"
            >Email:
            <input required type="email" name="fullname" id="user-email"
          /></label>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </body>
</html>
